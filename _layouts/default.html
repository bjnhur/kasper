<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google-site-verification" content="CscyzRGmCYbDexFVyiziOcKQ6zBWwzIzm4az319c9GY" />
    <meta name="naver-site-verification" content="fffb2ede5b45d242ed3332d13b4a0310197a1953" />
    
    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
    <!-- Customisation  -->
    <!-- <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " /> -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5454233532516326" crossorigin="anonymous"></script>

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{"now" | date: "%Y"}} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
    <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>
    <script type="text/javascript">
      // from https://github.com/gernotstarke/minimal-mistakes/blob/master/assets/js/mod_outer_links.js
      $(function () {
        // add `target="_blank"` to outgoing links.
        var host = document.location.host;
        $("a[href]").each(function() {
            var re = new RegExp(host, "g");
            if ($(this).attr("href").match(/\/\//) && !$(this).attr("href").match(re)) {
              $(this).attr("target", "_blank");
              $(this).attr("rel", "noopener noreferrer");
            }
        });
      });
    </script>
</body>
</html>
